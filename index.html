<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Database Alumnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Registro</h1>
        <form class="form" id="formularioCompleto">
            <h2>Ingrese los datos del alumno.</h2>
            <label>Primer nombre
            <input type="text" placeholder="Ingresa el nombre..." id="PrimerNombre" required></label>
            <br>
            <label>Apellido paterno
            <input type="text" placeholder="Ingresa el apellido..." id="ApellidoPaterno" required></label>
            <br>
            <label>Apellido materno
            <input type="text" placeholder="Ingresa el apellido..." id="ApellidoMaterno" required></label>
            <br>
            <label>Edad
            <input type="text" placeholder="Ingresa la edad..." id="Edad" required></label>
            <br>
            <h2>Agregar Grupo</h2>
            <select name="" id="grupoSeleccionado">
                <option value="grupo 1">grupo1</option>
                <option value="grupo 2">grupo2</option>
                <option value="grupo 3">grupo3</option>
            </select>
            <br>
            <h2>Agregar materia
                <button type="button" class="buttonSuma" onclick="agregarMateria()">+</button>
            </h2>
            <div id="EspacioMaterias">

            </div>
            <br>
            <input type="submit" value="Registrar">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
